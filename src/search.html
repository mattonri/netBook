<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <!-- Link to jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.1.js"></script>
    <!-- Link to DataTables -->
    <script src="https://cdn.datatables.net/2.1.8/js/dataTables.js"></script>
    <!-- Link to DataTables CSS-->
    <link rel="stylesheet" href="https://cdn.datatables.net/2.1.8/css/dataTables.dataTables.css"/>
    <!-- Link to your custom JavaScript -->
    <script src="./search_table/searchTable.js" type="module" defer></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
    /* Custom styling for rounded corners */
    #searchButton {
        border-top-left-radius: 10px; /* Round left corners */
        border-bottom-left-radius: 10px;
    }
    
    #searchTypeButton {
        border-top-right-radius: 10px; /* Round right corners */
        border-bottom-right-radius: 10px;
        border-left: 1px solid #fff; /* Small border between button and dropdown */
    }

    #container {
        min-height: 70vh;
    }
    
    </style>
    
</head>
<body>
    <div class="container mt-5" id="container">
        <!-- Single-input search bar with dropdown -->
        <div class="input-group mb-3">
            <input type="text" id="searchInput" class="form-control" placeholder="Search by Name" aria-label="Search by Name">
            
            <button class="btn btn-primary" type="button" id="searchButton">Search</button>
            
            <!-- Dropdown for search type -->
            <div class="input-group-append">
                <button class="btn btn-primary dropdown-toggle" type="button" data-bs-toggle="dropdown" aria-expanded="false" id="searchTypeButton">Name</button>
                <ul class="dropdown-menu">
                    <li><a class="dropdown-item" href="#" data-search-type="name">Name</a></li>
                    <li><a class="dropdown-item" href="#" data-search-type="city">City</a></li>
                    <li><a class="dropdown-item" href="#" data-search-type="industry">Industry</a></li>
                </ul>
            </div>
        </div>

        <!-- Closeable search filter tags -->
        <div id="searchFilters" class="search-filters"></div>

        <!-- DataTable -->
        <table id="search_table" class="display table table-striped table-bordered" style="width:100%">
        </table>
    </div>

    <!-- Bootstrap JS (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
