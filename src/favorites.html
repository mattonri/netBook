<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NetBook-Favorites</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css" />
    <style>
        /* Add custom styles if necessary */
        .sidenav {
            position: fixed;
            height: 100%;
            width: 250px; /* Adjust width */
            background-color: #489EB5;
            padding-top: 20px;
        }
        .sidenav a {
            padding: 8px 8px 8px 32px;
            text-decoration: none;
            font-size: 25px;
            color: #333;
            display: block;
        }
        .sidenav a:hover {
            color: #FFA62B;
        }
        #hero {
            position: relative;
            overflow: hidden;
        }
        #hero-box {
            position: relative;
        }
        #hero-img {
            width: 100%;
            height: auto; /* Responsive image */
        }
        .button-box {
            text-align: center;
            margin: 20px 0;
        }
        footer {
            background-color: #16697B;
            padding: 20px 0;
        }
    </style>
</head>
<body>


    <div class="main"> <!-- Adjust margin for sidenav -->
        <div id="hero">
            <div id="hero-box">
                <img id="hero-img" src="images/hero2.jpg" alt="Welcome to NetBook">
            </div>
            <section id="hero-msg" class="text-center">
                <h1>Let's get started.</h1>
                <p>Take a look at employers who have hired from your university.</p>
            </section>
        </div>
    </div>


    <!-- Bootstrap JS and dependencies (optional) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
